<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCD Text Updater</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input[type="text"] { width: 90%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update ESP32 LCD Text</h1>
        <input type="text" id="lcdMessage" placeholder="Enter text for the LCD...">
        <br>
        <button onclick="updateText()">Update Text</button>
        <p id="status"></p>
    </div>

    <script>
        // --- ACTION REQUIRED ---
        // --- Replace this with your actual ThingSpeak WRITE API Key ---
        const writeApiKey = "Z39BBNNMNBUYY8SP";
        // -----------------------------------------------------------------

        function updateText() {
            const message = document.getElementById('lcdMessage').value;
            const statusElement = document.getElementById('status');
            
            if (!message) {
                statusElement.textContent = "Error: Please enter a message.";
                statusElement.style.color = "red";
                return;
            }

            statusElement.textContent = "Sending...";
            statusElement.style.color = "orange";

            // Construct the URL and send the data using the Fetch API
            const url = `https://api.thingspeak.com/update?api_key=${writeApiKey}&field1=${encodeURIComponent(message)}`;

            fetch(url, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    // A non-zero response from ThingSpeak means success
                    if (data !== "0") {
                        statusElement.textContent = "Success! Text updated.";
                        statusElement.style.color = "green";
                    } else {
                        throw new Error('ThingSpeak rejected the update.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    statusElement.textContent = "Error: Failed to update.";
                    statusElement.style.color = "red";
                });
        }
    </script>
</body>
</html>
